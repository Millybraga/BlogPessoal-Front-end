<div class="row d-flex justify-content-center mt-5 mb-5 w-100">
    <div class="col-md-6">
      <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
  
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome" [(ngModel)]='user.nome'>
      </div>
  
      <div class="form-group">
        <label for="user">Usuário</label>
        <input type="text" class="form-control" id="user" placeholder="Seu usuário" [(ngModel)]='user.usuario'>
      </div>
  
      <div class="form-group">
        <label for="foto">Link da Foto</label>
        <input type="text" class="form-control" id="foto" placeholder="Sua foto" [(ngModel)]='user.foto'>
      </div>
  
      <div class="form-group">
        <label for="senha">Nova Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Sua senha" (input)='confirmarSenha($event)'>
      </div>
  
      <div class="form-group">
        <label for="confirmeSenha">Confirmar nova senha</label>
        <input type="password" class="form-control" id="confirmeSenha" placeholder="Confirme sua senha" [(ngModel)]='user.senha'>
      </div>
  
      <div class="form-group">
        <label for="usuario">Tipo de Usuário</label>
        <select class="form-control" name="tipoUsuario" id="tipoUsuario" (change)='tipoUsuario($event)'>
          <option>Selecione um tipo de Usuário:</option>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>
  
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
  
        <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
  
      </div>
    </div>
  </div>
